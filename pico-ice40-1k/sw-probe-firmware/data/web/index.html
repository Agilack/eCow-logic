 <head>
  <link rel="stylesheet" href="/p/styl.css"></link>
 </head>
 <body>

    <img src="/p/ecow.png" alt="[logo]" />
  </div>

     <label>Fichier </label><input type="file" name="bit" accept="">

   </div>
  </div>
  <br/>
  <div class="panel">

     <input type="text" name="cmd" size="40">

     <input type="submit" class="button" value="Envoyer" />
    </form>
   </div>
  </div>
